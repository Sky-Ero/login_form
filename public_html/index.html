<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link href="style/style.css" rel="stylesheet">

    <script src="js/ajax.js"></script>

</head>
<body>

<div class="container-fluid d-flex flex-row justify-content-center align-content-start p-4">
    <div class="col-md-3">
        <h1>
            Регистрация
        </h1>
        <div id="result_form"></div>
        <form method="post" action="" id="ajax_form">
            <div class="form-floating mb-3">
                <input class="form-control" type="text" name="first_name" id="name_input" required>
                <label for="name_input"> Имя
                </label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="last_name" id="last_name_input" required>
                <label for="last_name_input"> Фамилия
                </label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="email" type="email" required id="email_input">
                <label for="email_input"> Email
                </label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="password1" type="password" required id="password1_input">
                <label for="password1_input"> Пароль
                </label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="password2" type="password" required id="password2_input">
                <label for="password2_input"> Повторить пароль
                </label>
            </div>
            <div class="d-grid gap-3">
                <input type="button" class="btn btn-primary" id="btn" value="Отправить">
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>
</html>
